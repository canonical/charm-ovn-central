variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: False

series: lunar

applications:

  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.8/edge

  ovn-central:
    charm: ../../../ovn-central_ubuntu-23.04-amd64.charm
    num_units: 3
    options:
      source: *openstack-origin

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'
