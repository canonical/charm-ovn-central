variables:
  openstack-origin: &openstack-origin caracal

local_overlay_enabled: False

series: noble

applications:

  vault:
    charm: ch:vault
    num_units: 1
    channel: latest/edge

  ovn-central:
    charm: ../../../ovn-central_amd64.charm
    num_units: 3
    options:
      source: *openstack-origin

  opentelemetry-collector:
    charm: ch:opentelemetry-collector
    channel: 2/stable
    base: ubuntu@24.04

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'opentelemetry-collector:cos-agent'
    - 'ovn-central:cos-agent'
