series: bionic
relations:
- - vault:shared-db
  - mysql:shared-db
- - ovn-central:certificates
  - vault:certificates
- - 'nrpe:nrpe-external-master'
  - 'ovn-central:nrpe-external-master'
applications:
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    channel: candidate
  vault:
    charm: cs:~openstack-charmers/vault
    num_units: 1
    channel: candidate
  ovn-central:
    series: bionic
    charm: cs:~openstack-charmers/ovn-central
    num_units: 3
    options:
      source: cloud:bionic-train
    channel: candidate
  nrpe:
    charm: cs:nrpe
