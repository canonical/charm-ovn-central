variables:
  openstack-origin: &openstack-origin cloud:jammy-zed

local_overlay_enabled: False

series: jammy

applications:

  vault:
    charm: ch:vault
    num_units: 1
    channel: latest/edge

  ovn-central:
    charm: ../../../ovn-central.charm
    num_units: 3
    options:
      source: *openstack-origin

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'
