variables:
  openstack-origin: &openstack-origin cloud:jammy-caracal

local_overlay_enabled: False

series: jammy

applications:

  vault:
    charm: ch:vault
    num_units: 1
    channel: 1.8/edge

  ovn-central:
    charm: ../../../ovn-central_ubuntu-22.04-amd64.charm
    num_units: 3
    options:
      source: *openstack-origin

  grafana-agent:
    charm: ch:grafana-agent
    channel: 1/stable
    base: ubuntu@22.04

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'grafana-agent:cos-agent'
    - 'ovn-central:cos-agent'
